  <h2>{{product.name | uppercase}} Details</h2>
  <div><span>id: </span>{{product.id}} <br>
       <span>Name: </span>{{product.name}} <br>
       <span>Category: </span>{{product.category}} <br>
       <span>Price: </span>{{product.price}} <br>
       <span>Image: </span>{{product.image}} <br>
       <span>Description: </span>{{product.description}} <br>

  <br>
  <button class="button1" (click)="addToCart()">Add to cart</button><br><br>
  <button class="button1"> <a routerLink="/product-editor">Edit product</a></button><br><br>
  <button class="button1" (click)="deleteProduct()">Delete product</button><br><br><br><br><br><br><br><br><br><br><br><br><br>
</div>
