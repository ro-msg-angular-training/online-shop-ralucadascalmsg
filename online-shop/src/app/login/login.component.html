 <h2>Login Page</h2><br>    
    <div class="login">    
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">    
        <label><b>User Name     
        </b>    
        </label>    
        <input type="text" name="Uname" id="username" placeholder="Username" formControlName="username">    
        <br><br>    
        <label><b>Password     
        </b>    &nbsp;
        </label>    
        <input type="Password" name="Pass" id="pass" placeholder="Password" formControlName="password">    
        <br><br>    
        <button type="button" name="log" id="log" (click)="logIN()">Log in</button>   
    </form>     
</div>
